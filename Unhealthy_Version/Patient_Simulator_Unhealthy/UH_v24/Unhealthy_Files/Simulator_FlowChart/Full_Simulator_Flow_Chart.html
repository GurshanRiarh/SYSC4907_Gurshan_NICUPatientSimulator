:"li","lines":"18,21"}},{"content":"<strong>Discriminator:</strong>","children":[{"content":"Layers: Linear(1-&gt;32) &#x2192; ReLU &#x2192; Linear(32-&gt;16) &#x2192; ReLU &#x2192; Linear(16-&gt;1) &#x2192; Sigmoid","children":[],"payload":{"tag":"li","lines":"22,23"}}],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"li","lines":"17,23"}},{"content":"<strong>Training Loop:</strong>","children":[{"content":"Loop for 5000 epochs with batch_size 16.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Discriminator training: Calculate loss on real &amp; fake data.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Generator training: Generate noise, compute loss against real labels.","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"23,27"}},{"content":"<strong>Output:</strong>","children":[{"content":"Save generator state dict as <code>trained_generator_ResprationRate_again.pth</code>","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"li","lines":"13,29"}},{"content":"<strong>GAN_Heart_Normalized_TorchFast.py</strong>","children":[{"content":"Similar structure as respiration GAN","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>Data Preparation:</strong>","children":[{"content":"Load CSV for heart rate data.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Normalize data (range 100-150 BPM).","children":[],"payload":{"tag":"li","lines":"33,34"}}],"payload":{"tag":"li","lines":"31,34"}},{"content":"<strong>Output:</strong>","children":[{"content":"Save generator state dict as <code>trained_generator_HeartRate_again.pth</code>","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"29,36"}},{"content":"<strong>Bradycardia_GAN.py/Tachycardia_GAN.py</strong>","children":[{"content":"<strong>Data Preparation:</strong>","children":[{"content":"Load BPM sequences from CSV.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Normalize data based on the min and max in the data.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"37,40"}},{"content":"<strong>Model Architecture:</strong>","children":[{"content":"<strong>Generator:</strong> Outputs 96-point sequences representing an 8hr period at 5-min intervals.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Discriminator:</strong> Processes 96-dimensional inputs.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"40,43"}},{"content":"<strong>Training and Output:</strong>","children":[{"content":"Trains for 5000 epochs.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Saves synthetic data to CSV for further analysis.","children":[],"payload":{"tag":"li","lines":"45,47"}}],"payload":{"tag":"li","lines":"43,47"}}],"payload":{"tag":"li","lines":"36,47"}}],"payload":{"tag":"li","lines":"12,47"}}],"payload":{"tag":"li","lines":"11,47"}},{"content":"\n<p data-lines=\"47,48\"><strong>Simulation Modules</strong></p>","children":[{"content":"\n<p data-lines=\"48,49\"><strong>Healthy Simulation (Preterm)</strong></p>","children":[{"content":"<strong>NICU_Simulator_Parmas.py</strong>","children":[{"content":"<strong>GAN Model Loading:</strong>","children":[{"content":"Loads heart rate and respiration GANs from the Trained_GAN_Path_Files directory.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"50,52"}},{"content":"<strong>Data Generation:</strong>","children":[{"content":"<code>generate_synthetic_data()</code>","children":[{"content":"Accepts a generator, steps, normalization parameters, and output type.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Generates noise, produces synthetic values, and optionally normalizes/scales.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Applies Gaussian smoothing (sigma: 0.3 for HR, 0.6 for Resp).","children":[],"payload":{"tag":"li","lines":"56,57"}}],"payload":{"tag":"li","lines":"53,57"}}],"payload":{"tag":"li","lines":"52,57"}},{"content":"<strong>Vital Sign Calculation:</strong>","children":[{"content":"<code>calculate_HR_Delta()</code>","children":[{"content":"Iterates over heart rate data and calculates delta changes.","children":[],"payload":{"tag":"li","lines":"59,60"}}],"payload":{"tag":"li","lines":"58,60"}},{"content":"<code>calculate_RespRate_Delta()</code>","children":[{"content":"Computes absolute differences for respiration rates.","children":[],"payload":{"tag":"li","lines":"61,62"}}],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"57,62"}},{"content":"<strong>Intervention Scheduling:</strong>","children":[{"content":"<strong>Feeding Schedule:</strong>","children":[{"content":"Based on gestational age (only if &#x2265;34 weeks) and possible feeding intolerance.","children":[],"payload":{"tag":"li","lines":"64,65"}}],"payload":{"tag":"li","lines":"63,65"}},{"content":"<strong>Medication Schedule:</strong>","children":[{"content":"Based on condition &quot;infection&quot;; scheduled every 6 hours.","children":[],"payload":{"tag":"li","lines":"66,67"}}],"payload":{"tag":"li","lines":"65,67"}},{"content":"<strong>Diaper and Position Change Schedules:</strong>","children":[{"content":"Diaper changes every 3 hours; position changes every 4 hours.","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"67,69"}},{"content":"<strong>Random Interventions:</strong>","children":[{"content":"Adjusted via Poisson rates and covariance matrix.","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"li","lines":"62,71"}},{"content":"<strong>Simulation Loop (<code>simulate()</code>):</strong>","children":[{"content":"Iterates from <code>start_time</code> ,{"content":"\n<p data-lines=\"88,89\"><strong>Unhealthy Simulation (Neonate)</strong></p>","children":[{"content":"<strong>NICU_Simulator_Params_Unhealthy.py</strong>","children":[{"content":"<strong>Extended GAN Loading:</strong>","children":[{"content":"Loads heart rate, bradycardia, and tachycardia generators.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"90,92"}},{"content":"<strong>Conditional Data Generation:</strong>","children":[{"content":"If both bradycardia and tachycardia:","children":[{"content":"Uses base HR from healthy generator and injects random spikes:","children":[{"content":"With 4% chance, choose spike duration (3-4 intervals).","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Randomly choose between bradycardia (100-110 BPM) and tachycardia (150-190 BPM).","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"94,97"}}],"payload":{"tag":"li","lines":"93,97"}},{"content":"Else if only bradycardia or only tachycardia:","children":[{"content":"Generates synthetic HR using the corresponding generator.","children":[],"payload":{"tag":"li","lines":"98,99"}}],"payload":{"tag":"li","lines":"97,99"}},{"content":"Applies Gaussian smoothing with sigma adjustments.","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"92,100"}},{"content":"<strong>Delta Calculation Adjustments:</strong>","children":[{"content":"Uses different thresholds (e.g., 20 or 30) based on condition.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Scales the delta values when spikes are detected.","children":[],"payload":{"tag":"li","lines":"102,103"}}],"payload":{"tag":"li","lines":"100,103"}},{"content":"<strong>Intervention Scheduling:</strong>","children":[{"content":"Similar scheduling as healthy mode but using patient age (days) instead of gestational age.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Adjusts intervention rates based on time of day (e.g., family visitation, lab tests).","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"103,106"}},{"content":"<strong>Simulation Loop:</strong>","children":[{"content":"Follows a similar iterative process:","children":[{"content":"Generates vital signs, schedules interventions, and calculates pain level.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Each entry is timestamped and appended to the simulation data.","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"107,110"}}],"payload":{"tag":"li","lines":"106,110"}},{"content":"<strong>Data Export and Validation:</strong>","children":[{"content":"Exports JSON, CSV files (with specific filenames for bradycardia/tachycardia).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Validates that the GAN-generated values match the exported JSON.","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"li","lines":"110,114"}}],"payload":{"tag":"li","lines":"89,114"}}],"payload":{"tag":"li","lines":"88,114"}}],"payload":{"tag":"li","lines":"47,114"}},{"content":"\n<p data-lines=\"114,115\"><strong>Visualization Modules</strong></p>","children":[{"content":"<strong>Static Visualization (Matplotlib)</strong>","children":[{"content":"<strong>Vital_Sign_Static_Plots_Unhealthy.py</strong>","children":[{"content":"Reads the JSON file from patient data.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Extracts:","children":[{"content":"Timestamps (converted to datetime objects).","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Heart Rate, Respiratory Rate, Body Temperature.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"Delta values for heart rate, respiration rate, and temperature.","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"118,122"}},{"content":"Plots ea s":"138,139"}},{"content":"Imports visualization functions.","children":[],"payload":{"tag":"li","lines":"139,140"}}],"payload":{"tag":"li","lines":"136,140"}},{"content":"<strong>Flask Routes:</strong>","children":[{"content":"<code>/</code> &#x2013; <strong>Home Page:</strong>","children":[{"content":"Displays simulation mode selection (via <em>simulation_mode.html</em>).","children":[],"payload":{"tag":"li","lines":"142,143"}}],"payload":{"tag":"li","lines":"141,143"}},{"content":"<code>/setup</code> &#x2013; <strong>Simulation Setup Form:</strong>","children":[{"content":"Loads <em>index.html</em> with dynamic dropdowns (Age, Condition, Interventions).","children":[],"payload":{"tag":"li","lines":"144,145"}}],"payload":{"tag":"li","lines":"143,145"}},{"content":"<code>/simulate</code> &#x2013; <strong>Run Simulation:</strong>","children":[{"content":"<strong>Input Processing:</strong>","children":[{"content":"Reads form data: patient_id, start_time, weight, gender, Age, condition, interventions.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"For neonate mode: parses age in days; for preterm: expects weeks/days.","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"Determines simulation mode based on URL parameter (preterm vs neonate).","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"Flags for bradycardia/tachycardia based on condition.","children":[],"payload":{"tag":"li","lines":"150,151"}}],"payload":{"tag":"li","lines":"146,151"}},{"content":"<strong>Simulator Instantiation:</strong>","children":[{"content":"For neonate mode, creates an UnhealthyProfile and corresponding simulator.","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"For preterm mode, creates a HealthyProfile and simulator.","children":[],"payload":{"tag":"li","lines":"153,154"}}],"payload":{"tag":"li","lines":"151,154"}},{"content":"<strong>Simulation Execution:</strong>","children":[{"content":"Calls <code>simulate()</ Unhealthy) is instantiated.","children":[],"payload":{"tag":"li","lines":"204,205"}},{"content":"GAN models generate synthetic vital signs.","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"Simulation loop calculates deltas, schedules interventions, and computes pain level.","children":[],"payload":{"tag":"li","lines":"206,207"}}],"payload":{"tag":"li","lines":"203,207"}},{"content":"<strong>Data Export &amp; Visualization</strong>","children":[{"content":"Simulation data is exported to JSON/CSV.","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"Static and interactive plots are generated.","children":[],"payload":{"tag":"li","lines":"209,210"}}],"payload":{"tag":"li","lines":"207,210"}},{"content":"<strong>Web Interface</strong>","children":[{"content":"Flask routes serve result pages, downloads, and dynamic data displays.","children":[],"payload":{"tag":"li","lines":"211,212"}}],"payload":{"tag":"li","lines":"210,212"}}],"payload":{"tag":"li","lines":"200,212"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
